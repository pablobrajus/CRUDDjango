  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      padding: 20px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
    }
    .btn-toggle {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top" >
    <a class="navbar-brand" href="{% url 'inicio' %}">
      GESTION DE PRODUCTOS
    </a>
  </nav>
    <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-3 col-lg-2 sidebar" style="margin-top: 55px;">
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-primary btn-block active" onclick="window.location.replace('{% url 'inicio' %}')">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Productos
              </label>
              <label class="btn btn-primary btn-block" onclick="window.location.replace('{% url 'filtrar_productos' %}');">
                
                <input  type="radio" name="options" id="option2" autocomplete="off" > Buscar Producto
              
              
              </label>

               <label class="btn btn-primary btn-block active" onclick="window.location.replace('{% url 'crear_producto' %}')">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Crear Producto
              </label>
             
              <label class="btn btn-primary btn-block" onclick="window.location.replace('{% url 'modificar' %}');">
                
                <input  type="radio" name="options" id="option2" autocomplete="off" > Modificar
              
              
              </label>

              <label class="btn btn-primary btn-block"  onclick="window.location.replace('{% url 'eliminar' %}');">
                <input type="radio" name="options" id="option3" autocomplete="off" > Eliminar
              </label>
            </div>
          </div>
         
        </div>
      </div>
      {% block content %}
     
      {% endblock %}
        </div>
      </div>
    
    </body>
</html>
